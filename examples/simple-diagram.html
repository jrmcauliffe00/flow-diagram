
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Diagram</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .diagram-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .diagram-title {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div>
            <h1 class="diagram-title">My First Flow Diagram</h1>
            <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg"><rect width="100%" height="100%" fill="#ffffff"/><line x1="400" y1="50" x2="400" y2="200" 
                stroke="#333333" 
                stroke-width="2"/><polygon points="400,200 405,190 395,190" 
                fill="#333333"/><text x="400" y="125" text-anchor="middle" 
                  fill="#000000" font-size="12">Begin</text><line x1="400" y1="200" x2="400" y2="350" 
                stroke="#333333" 
                stroke-width="2"/><polygon points="400,350 405,340 395,340" 
                fill="#333333"/><text x="400" y="275" text-anchor="middle" 
                  fill="#000000" font-size="12">Complete</text><rect x="350" y="25" 
              width="100" height="50" 
              rx="5" ry="5"
              fill="#e8f5e8" 
              stroke="#4caf50" 
              stroke-width="2"/><text x="400" y="55" text-anchor="middle" 
                fill="#000000" 
                font-size="14" 
                font-family="Arial, sans-serif">Start</text><rect x="350" y="175" 
              width="100" height="50" 
              rx="5" ry="5"
              fill="#e3f2fd" 
              stroke="#2196f3" 
              stroke-width="2"/><text x="400" y="205" text-anchor="middle" 
                fill="#000000" 
                font-size="14" 
                font-family="Arial, sans-serif">Process Data</text><rect x="350" y="325" 
              width="100" height="50" 
              rx="5" ry="5"
              fill="#ffebee" 
              stroke="#f44336" 
              stroke-width="2"/><text x="400" y="355" text-anchor="middle" 
                fill="#000000" 
                font-size="14" 
                font-family="Arial, sans-serif">End</text></svg>
        </div>
    </div>
</body>
</html>
