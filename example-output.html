<!DOCTYPE html>

    <title>Flow Diagram Example</title>

        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            font-family: Arial, sans-serif;

        .diagram-container {

            justify-content: center;
            align-items: center;
            min-height: 100vh;
